{% extends 'tours/base.html' %}

{% block content %}
    <!-- HERO -->

    <div class="jumbotron text-center mt-4">
      <h1 class="display-4">Всякие туры</h1>
      <p class="lead">{{ subtitle }}</p>
      <p class="mt-5 w-50 mx-auto">{{ description }}</p>
    </div>

    <div class="row mt-5" data-test="cards">
        {% for k,v in new_dict.items %}
        <div class="col-4" data-test="card">
            <div class="card mb-3" >
            <img src={{ v.picture }} class="card-img-top img-fluid" data-test="picture">
            <div class="card-body">
              <h5 class="card-title">{{ v.title }} {{ v.stars }} &#9733;</h5>
             <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                <a href="tour/{{ k }}/" class="btn btn-sm btn-primary" data-test="tourlink">Подробнее</a>
            </div>
        </div>
        </div>
        {% endfor %}
    </div>

{% endblock %}
